<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin título</title>
<style type="text/css">
* { margin:0; padding:0;}
    div input:focus, div textarea:focus {
        outline: 3px solid orange;
    }

    label {
        display: block;
        width: 100%;
    }
    input {
        width: 180px;
        display: block;
        padding: 5px;
        margin: 0 10px 10px 0;
    }

    div {
        float: left;
        width: 33%;
        padding: 10px 0 10px 0;
    }

    textarea {
        height: 50px;
        display: block;
        width: 190px;
    }

    .obligatorio:after {
        content: " *";
        color: red;
    }

    input[type="submit"] {
        background-color: transparent;
        border: none;
        color: blue;
        clear: left;
        text-align: left;
        padding: 0;
        text-decoration: underline;
    }

    form:after {
        color: red;
        content: " * Campos obligatorios";
        font-family: Serif;
    }

</style>
</head>

<body>
<form>
	<div>
        <label class="obligatorio">Nombre</label> 
        <input type="text" tabindex="1" value="escribiendo..." />
        <label class="obligatorio">Código Postal</label> 
        <input type="text" tabindex="4" />
        <label>Teléfono Fijo</label> 
        <input type="text" tabindex="7" />
    </div>
    <div>
    	<label class="obligatorio">Apellidos</label> 
        <input type="text" tabindex="2" />
        <label>Población</label> 
        <input type="text" tabindex="5" />
		<label class="obligatorio">Teléfono Móvil</label> 
        <input type="text" tabindex="8" />
    </div>
    <div>
        <label>Email</label> 
        <input type="text" tabindex="3" />
        <label>Dirección</label> 
        <textarea tabindex="6"></textarea>
	</div>
    <input type="submit" value="ENVIAR FORMULARIO" href="#"/>
</form>
</body>
</html>
