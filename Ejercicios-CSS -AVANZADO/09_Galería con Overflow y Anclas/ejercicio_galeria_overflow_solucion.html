<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Ejercicio Galeria Overflow</title>
    <style type="text/css">
        * {margin: 0; padding: 0;}
        .contenedor { 
        	margin: 10px auto;
        	width: 900px;
        	height: 650px;
        	background-color: gray;
    	}
        .menu {
            float: left;
            margin-right: 10px;
        }
        .menu li {
            list-style: none;
            border: none;
            border-bottom: 2px solid gray;
            background-color: lightgray;
        }
        .menu li a {
            display: block;
            padding: 10px;
            text-decoration: none;
            font-family: Helvetica, Arial, sans-serif;
            font-weight: bold;
        }
        .contenido {
            overflow: hidden;
        }

        .contenedor div {
            padding-top: 20px;
            height: 650px;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="menu">
            <ul>
                <li><a href="#foto1">FOTO 1</a></li>
                <li><a href="#foto2">FOTO 2</a></li>
                <li><a href="#foto3">FOTO 3</a></li>
                <li><a href="#foto4">FOTO 4</a></li>
            </ul>
        </div>
        <div class="contenido">
        	<div id="foto1">
                <img src="img/conil.jpg" width="401" height="600" />
            </div>
        	<div id="foto2">
                <img src="img/rota.jpg" width="401" height="600" />
            </div>
        	<div id="foto3">
                <img src="img/madridrio.jpg" width="600" height="401" />
            </div>
        	<div id="foto4">
                <img src="img/madridcentro.jpg" width="600" height="429" />
        	</div>
        </div>
    </div>
</body>
</html>
