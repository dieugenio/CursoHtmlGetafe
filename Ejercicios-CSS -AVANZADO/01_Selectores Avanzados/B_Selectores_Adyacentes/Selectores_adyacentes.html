<!DOCTYPE html>
<html lang="es">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Documento sin título</title>
		<style type="text/css">
		/*ESCRIBE A PARTIR DE AQUÍ, USANDO ÚNICA Y EXCLUSIVAMENTE SELECTORES ADYACENTES */
			h1+p{
				background-color: yellow;
			}
			h1+p+p, h1+p+p+p, h1+p+p+p+p {
				color: red;
			}
			p+p {
				color: red;
			}
			p+p+p+p {
				background-color: lightgray
			}
			p+h1 {
				border: 5px solid blue;
			}
			li+li {
				color: brown;
			}
			li+li+li {
				color: blue;
			}
			li+li+li+li {
				color: green;
			}
		</style>
	</head>
	<body>
		<h1>Titular Principal</h1>
		<p>Párrafo 1</p>
		<p>Párrafo 2</p>
		<p>Párrafo 3</p>
		<p>Párrafo 4</p>
		<h1>Otro titular principal</h1>
		<ul>
			<li>Inicio</li>
			<li>Noticias</li>
			<li>Artículos</li>
		    <li>Publicidad</li>
		</ul>
	</body>
</html>
