<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin título</title>
<style type="text/css">
ul li {
	border: 2px solid gray;
	list-style: none;
	position: absolute;
}
ul li p{
	color: white;	
	visibility: hidden;}
ul li.luna{
	width: 150px;
	height: 150px;
	left: 300px;
	top: 160px;
	}
ul li.tierra {
	width: 250px;
	height: 250px;
	left: 10px;
	top: 60px;
	}
ul li:hover p {
	visibility: visible;
	}
</style>
</head>

<body>
<ul>
  <li class="luna">
	  <p> Descripción sobre la Luna </p>
	</li>
  <li class="tierra">
	<p> Descripción sobre la Tierra </p>
  </li>
</ul>
<img src="tierra_y_luna.jpg" width="450" height="300" />
</body>
</html>
