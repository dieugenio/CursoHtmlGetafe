<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Listas con contador (B)</title>
        <style type="text/css">
            ul {
                list-style: none;
                counter-reset: elemento;
                color: green;
            }

            li:before {
                content: counters(elemento,".") " - ";
                counter-increment: elemento 1;
                font-weight: bold;
            }

            li a {
                text-decoration: none;
                color: red;
            }

            ul li ul li a {
                color: green;
            }

            abbr:after {
                content: " " attr(title);
                font-style: italic;
            }

            ul li ul li ul li a {
                color: blue;
            }

            ul li ul li ul li a:after {
                content: " ─> " attr(href);
                color: lightgray;
                font-style: italic;
            }

            li:first-letter {
                color: red;
            }
        </style>
    </head>

    <body>
        <ul>
        	<li><a href="#">Inicio</a></li>
        	<li><a href="#">Noticias</a>
            	<ul>
                	<li><a href="#">Recientes</a></li>
           			<li><a href="#">Más leídas</a></li>
           			<li><a href="#">Más valoradas</a></li>
                </ul>
            </li>
        	<li><a href="#">Artículos</a>
            	<ul>
                	<li><a href="#"><abbr title="(eXtensible HyperText Markup Language)">XHTML</abbr></a></li>
        			<li><a href="#"><abbr title="(Cascade Style Sheets)">CSS</abbr></a>
                    	<ul>
                            <li><a href="http://www.w3c.es/divulgacion/GuiasReferencia/CSS21/">Recientes</a></li>
                            <li><a href="http://www.w3schools.com/cssref/default.asp">Más leídas</a></li>
                            <li><a href="http://www.mclibre.org/consultar/amaya/css/css_pseudoclases.html">Más valoradas</a></li>
        		        </ul>
                    </li>
                    <li><a href="#">JavaScript</a></li>
                    <li><a href="#">Otros</a></li>
                </ul>
            </li>
        </ul>
    </body>
</html>
