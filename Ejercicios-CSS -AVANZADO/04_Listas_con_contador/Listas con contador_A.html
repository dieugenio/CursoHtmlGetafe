<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Listas con contador (A)</title>
        <style type="text/css">
            ul {
                list-style: none;
                counter-reset: elemento;
                color: green;
            }

            li:before {
                content: counters(elemento,".") " - ";
                counter-increment: elemento 1;
                font-weight: bold;
            }

            li a {
                text-decoration: none;
                color: red;
            }

            ul li ul li a {
                color: green;
            }

            ul li ul li ul li a {
                color: blue;
            }

            li:first-letter {
                color: red;
            }
        </style>
    </head>

    <body>
        <ul>
        	<li><a href="#">Inicio</a></li>
        	<li><a href="#">Noticias</a>
            	<ul>
                	<li><a href="#">Recientes</a></li>
           			<li><a href="#">Más leídas</a></li>
           			<li><a href="#">Más valoradas</a></li>
                </ul>
            </li>
        	<li><a href="#">Artículos</a>
            	<ul>
                	<li><a href="#">XHTML</a></li>
        			<li><a href="#">CSS</a>
                    	<ul>
                            <li><a href="#">Recientes</a></li>
                            <li><a href="#">Más leídas</a></li>
                            <li><a href="#">Más valoradas</a></li>
        		        </ul
                    ></li>
                    <li><a href="#">JavaScript</a></li>
                    <li><a href="#">Otros</a></li>
                </ul>
            </li>
        </ul>
    </body>
</html>
