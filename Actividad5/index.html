<!DOCTYPE html>
<html>
    <head>
        <title>Quinta Actividad</title>
        <style>
            /* Alternativa para no tener que aplicar el atributo style a cada
               uno de los elementos por separado */
            /* Reglas de estilo o reglas de CSS (Cascade Style Sheet), simplemente 
               con la siguiente regla afectamos a todas las tablas */
            /*
            table{
                border-collapse: collapse
            }
            */
            /* Si queremos modificar el estilo de un elemento (de una tabla en
               cada caso) */
            #tabla1 {
                border-collapse: collapse;
            }
        </style>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!--Atributo Style en una tabla <table> -->
        <table border="1" id="tabla1">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Teléfono</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Victor</td>
                    <td>677631412</td>
                </tr>
                <tr>
                    <td>Pedro</td>
                    <td>No lo sé ahora</td>
                </tr>
            </tbody>
        </table>
        <br />

        <table border="1" id="tabla2">
            <thead>
                <tr>
                    <th>Ciudad</th>
                    <th>CP</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Madrid</td>
                    <td>28006</td>
                </tr>
                <tr>
                    <td>Alicante</td>
                    <td>???</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
