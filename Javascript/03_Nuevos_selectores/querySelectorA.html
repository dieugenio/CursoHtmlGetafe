<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Query Selector A</title>
	</head>
	<body>
		<h1 id="principal">Ejemplo de Titular</h1>
		<div>
			<p class="destacado">Primer párrafo</p>
			<p>Párrafo con <em>cursiva</em></p>
			<p>Tercer párrafo</p>
		</div>
		<script type="text/javascript">
			var algo=document.querySelector('p.destacado');
			algo.innerHTML='OTRO TEXTO';
		</script>
	</body>
</html>
