<DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Agregar elementos a un Array</title>
		<script>
			var ciudad = ['Barcelona','Madrid'];
			// Añadir al principio las ciudades 'Almería' y 'Badajoz'. Comprobar con un mensaje de alerta
			ciudad.unshift('Almería','Badajoz');
			alert(ciudad);
			// Añadir al final las ciudades 'Sevilla', 'Valencia' y 'Zarazoga'. Comprobar con un mensaje de alerta
			ciudad.push('Sevilla','Valencia','Zarazoga');
			alert(ciudad);
		</script>
	</head>
	<body>
		
	</body>
</html>
