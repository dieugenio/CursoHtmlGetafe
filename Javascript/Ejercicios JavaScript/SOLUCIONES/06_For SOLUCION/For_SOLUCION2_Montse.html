<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin t√≠tulo</title>
<script>
var meses= ['Enero', 'Febrero' ,'Marzo' , 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];

for(var i=0; i<3; i++){
	if(i==0){
		document.write('Primer Trimestre:<br/>');
		document.write(meses[i]+'<br/>');
	}
	else{
		document.write(meses[i]+'<br/>');
	}
}

for(var i=3; i<6; ++i){
	if(i==3){
		document.write('<br/>Segundo Trimestre:<br/>');
		document.write(meses[i]+'<br/>');
	}
	else{
		document.write(meses[i]+'<br/>');
	}
}

for(var i=6; i<9; i=i+1){
	if(i==6){
		document.write('<br/>Tercer Trimestre:<br/>');
		document.write(meses[i]+'<br/>');
	}
	else{
		document.write(meses[i]+'<br/>');
	}
}

for(var i=9; i<12; i=i+1){
	if(i==9){
		document.write('<br/>Cuarto Trimestre:<br/>');
		document.write(meses[i]+'<br/>');
	}
	else{
		document.write(meses[i]+'<br/>');
	}
}
</script>
</head>

<body>
</body>
</html>
