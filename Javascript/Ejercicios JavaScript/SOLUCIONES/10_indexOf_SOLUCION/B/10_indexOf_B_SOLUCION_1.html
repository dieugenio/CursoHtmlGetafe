<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin título</title>
<script>
var correo= prompt('Escriba su correo electrónico:','');
var arroba= correo.indexOf('@');

document.write('Tu nombre de usuario es: ');
document.write(correo.slice(0,arroba));
document.write('<br>');
document.write('Tu gestor de correo es: ');
document.write(correo.slice(arroba+1));

</script>
</head>
