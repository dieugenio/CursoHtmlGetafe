<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin título</title>
<script>
var texto='la web de María Begoña es www.maria-bego.com, la de Manuel Rodríguez O\'Donell García es http://manuel-rguez.es y la de Peter Smith es http://www.peter.co.uk'

var regex_companeros=
 /([A-Z]\S+[ ])+/g;

var lista_companeros= texto.match(regex_companeros);

document.write('Estos son mis compañeros:<br\>');
for(i in lista_companeros){
	document.write('- '+lista_companeros[i]+'<br\>');
}

var regex_webs=/((\bhttps?:\/\/)|(\bwww\.))\S+/g;

var lista_webs=texto.match(regex_webs);

document.write('<br\>Estas son sus webs:<br\>');

for(i in lista_webs){
	document.write('- '+lista_webs[i]+'<br\>');
}

</script>
