<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var texto ='Mis compañeros de la organización son María Begoña, Andrés Suárez y Ángela Cigüeñas.';
			var letras     = [/[áäà]/g,/[éëè]/g,/[íïì]/g,/[óöò]/g,/[úüù]/g,/ñ/g];
			var reemplazos = ['a','e','i','o','u','n'];
			texto = texto.toLowerCase();
			for(i in letras){
		 		texto = texto.replace(letras[i], reemplazos[i]);
			}
			document.write(texto + '<br>');
		</script>
	</body>
</html>
