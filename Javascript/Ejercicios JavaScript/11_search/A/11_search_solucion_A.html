	<body>
		<script>
			var telefono='169-123-123';
			//var exp_regular=/PON AQU√ç TU REGEX/;
			var exp_regular=/\b\d{3}\b[ -]\b\d{3}\b[ -]\b\d{3}\b/  // ^[X-Z]-?\d{7}-?[A-Z]$
			if(telefono.search(exp_regular)==-1) {

			}
			else {
			 document.write('OK');
			}
		</script>
