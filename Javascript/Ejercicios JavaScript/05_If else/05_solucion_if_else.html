<!doctype html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script>
			var nota = prompt('Introduzca la nota');
			if(nota >= 9) {
				document.write('Sobresaliente !');
			} else if(nota>=7) {
				document.write('Notable');
			} else if(nota>=5) {
				document.write('Aprobado');
			} else {
				document.write('Suspenso');
			}
		</script>
	</body>
</html>
