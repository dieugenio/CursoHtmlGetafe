<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Documento sin título</title>
    <link href="bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
        .row{ border:2px solid yellow;}
        .row>*{ border:2px solid gray;}
    </style>
    <script src="jquery.js"></script>
    <script src="bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-xs-1">1</div>
            <div class="col-xs-1">2</div>
            <div class="col-xs-1">3</div>
            <div class="col-xs-1">4</div>
            <div class="col-xs-1">5</div>
            <div class="col-xs-1">6</div>
            <div class="col-xs-1">7</div>
            <div class="col-xs-1">8</div>
            <div class="col-xs-1">9</div>
            <div class="col-xs-1">10</div>
            <div class="col-xs-1">11</div>
            <div class="col-xs-1">12</div>
        </div>
        <nav class="pull-right">
            <ul class="list-inline">
                <li><a href="">ENLACE UNO</a></li>
                <li><a href="">ENLACE DOS</a></li>
                <li><a href="">ENLACE TRES</a></li>
                <li><a href="">ENLACE CUATRO</a></li>
                <li><a href="">ENLACE CINCO</a></li>
            </ul>
        </nav>
        <div class="row">
          <form class="col-xs-6 col-sm-push-6">
            <div class="form-group">
              <label>Usuario</label>
              <input type="email" class="form-control"/>
            </div>
            <div class="form-group">
              <label>Contraseña</label>
              <input type="password" class="form-control"/>
            </div>
            <div class="form-group">
              <label>Comentarios</label>
              <textarea class="form-control"></textarea>
              <p>Tus comentarios nos ayudan a mejorar nuestro servicio.</p>
            </div>
            <button type="submit">Enviar</button>
          </form>
           <div class="col-xs-6 col-sm-pull-6">
             <img src="campo.jpg" class="img-rounded img-responsive"/>
             <blockquote>
                  <p>Largo es el camino de la enseñanza por medio de teorías; breve y eficaz por medio de ejemplos.</p>
                  <footer>Séneca. Filósofo latino.</footer>
              </blockquote>
            </div>
         </div>
    </div>
  </body>
</html>
