<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Posicionamiento relativo</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        h1 {
            border: 1px solid red;
        }
        h2 {
            border: 1px solid green;
            background-color: yellow;
            position: relative;
            bottom: 10px;
            right: 10px;
        }
        h3 {
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <div>
        <h1>UNO</h1>
        <h2>DOS</h2>
        <h3>TRES</h3>
    </div>
</body>
</html>
