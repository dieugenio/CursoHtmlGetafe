<!doctype html>
<html lang=es>
    <head>
        <meta charset="utf-8" />
        <title>Posicionamiento Absoluto A</title>
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
            }
            div {
                border: 5px solid red;
                height: 40px;
                position: absolute;
                width: 90px;
            }
            .uno {
                left: 0px;
            }
            .dos {
                border-color: green;
                left: 100px;
                top: 50px;
            }
            .tres {
                border-color: blue;
                left: 200px;
                top: 100px;
            }
            .cuatro {
                border-color: yellow;
                left: 300px;
                top: 50px;
            }
            .cinco {
                border-color: black;
                left: 400px;
            }
            
        </style>
    </head>

    <body>
        <div class="uno">UNO</div>
        <div class="dos">DOS</div>
        <div class="tres">TRES</div>
        <div class="cuatro">CUATRO</div>
        <div class="cinco">CINCO</div>
    </body>
</html>
