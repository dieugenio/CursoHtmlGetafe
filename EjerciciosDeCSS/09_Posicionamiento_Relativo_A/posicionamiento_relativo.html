<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Documento sin t√≠tulo</title>
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
            }
            
            div {
                width: 90px;
                height: 40px;
            }
            
            .uno {
                border: 5px solid red;
                position: relative;
            }
            .dos {
                border: 5px solid green;
                position: relative;
                left: 100px;
            }
            .tres {
                border: 5px solid blue;
                position: relative;
                left: 200px;
            }
            .cuatro {
                border: 5px solid yellow;
                position: relative;
                left: 300px;
                top: -100px;
            }
            .cinco {
                border: 5px solid black;
                position: relative;
                left: 400px;
                top: -200px;
            }
        </style>
    </head>
<body>
<div class="uno">UNO</div>
<div class="dos">DOS</div>
<div class="tres">TRES</div>
<div class="cuatro">CUATRO</div>
<div class="cinco">CINCO</div>
</body>
</html>
