<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin t√≠tulo</title>
<style type="text/css">
* {	
	margin: 0;
	padding: 0;
	}
div {
	width: 90px;
	height: 41px;
	}
.contenedor {
	width:600px;
	height:200px;
	border: 5px solid gray;
	position:relative;
	}
h1 {
	height:45px;
	background-color: silver;
	color: white;
	}
.uno {border: 5px solid red;}
.dos {
	border: 5px solid green;
	position: absolute;
	left: 100px;
	top: 45px;
	}
.tres {
	border: 5px solid blue;
	position: absolute;
	right: 0px;
	top: 45px;
	}
.cuatro {border: 5px solid yellow;}
.cinco {
	border: 5px solid maroon;
	position:relative;
	left:100px;
	top: -50px;
	}
.seis {
	border: 5px solid fuchsia;
	position:relative;
	left:500px;
	top:-100px;
}
.siete {
	border: 5px solid orange;
	float:left;
	}
.ocho {
	border: 5px solid olive;
	float:left;
}
.nueve {
	border: 5px solid teal;
	float:right;
	}
</style>
</head>

<body>
<div class="contenedor">
	<h1>POSICIONAMIENTO ABSOLUTO</h1>	
 	<div class="uno">UNO</div>
  <div class="dos">DOS</div>
  <div class="tres">TRES</div>
</div>
<div class="contenedor">
	<h1>POSICIONAMIENTO RELATIVO</h1>
	<div class="cuatro">CUATRO</div>
	<div class="cinco">CINCO</div>
  <div class="seis">SEIS</div>
</div>
<div class="contenedor">
	<h1>POSICIONAMIENTO FLOTANTE</h1>
  <div class="siete">SIETE</div>
  <div class="ocho">OCHO</div>
  <div class="nueve">NUEVE</div>
</div>

</body>
</html>
