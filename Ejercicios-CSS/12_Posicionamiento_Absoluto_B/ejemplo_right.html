<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>Posicionamiento Absoluto B</title>
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
            }
            
            .principal, .secundario
            {
                position: relative;
                border: 5px solid gray;
                height: 190px;
                width: 690px;
            }
            
            /* .uno, .dos, .tres, .cuatro, .cinco */
            .principal div, .secundario div
            {
                height: 40px;
                position: absolute;
                width: 190px;
            }
            
            .uno {
                border: 5px solid red;
                left: 0;
                top: 0;
            }
            .dos {
                border: 5px solid green;
                left: 200px;
                top: 50px;
            }
            .tres {
                border: 5px solid blue;
                margin: 10px;
                /* left: 400px; 
                top: 100px; */
                right: 0;
                bottom: 0;
            }
            .cuatro {
                border: 5px solid yellow;
                left: 400px;
                top: 0;
            }
            .cinco {
                border: 5px solid black;
                left: 200px;
                top: 50px;
            }
        </style>
    </head>

    <body>
        <div class="principal">
            <div class="uno">UNO</div>
            <div class="dos">DOS</div>
            <div class="tres">TRES</div>
        </div>
        <div class="secundario">
            <div class="cuatro">CUATRO</div>
            <div class="cinco">CINCO</div>
        </div>
    </body>
</html>
