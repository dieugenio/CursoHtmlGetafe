<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title></title>
        <style type="text/css">
            * { margin:0; padding: 0; }
            form {
            	width: 300px;
            	margin: 10px;
            	background-color: yellow;
            }
            input {
				border: none;
				background-color: transparent;
				border-bottom: 1px solid red;
				width: 200px;
            }
            input: focus {
            	background-color: cyan;
            	outline: 2px solid red;
            }
            textarea {
				background-color: transparent;
				border: none;
				border-bottom: 1px solid red;
				height: 50px;
				width: 200px;
				resize: none;
            }
            textarea: focus {
            	outline: 2px solid red;
            }
            label {
            	display: block;
            	margin-top: 15px;
            }
            fieldset {
            	padding: 10px;
            }
            .boton {
            	display: block;
            	margin: auto;
            }
        </style>
    </head>
    <body>
    <form action="">
    	<fieldset>
    		<legend>Datos Personales</legend>

    		<label for="nombre">Nombre</label>
			<input type="text" name="nombre" id="nombre">

    		<label for="apellidos">Apellidos</label>
			<input type="text" name="apellidos" id="apellidos">
    	</fieldset>
    	<fieldset>
    		<legend>Dirección Postal</legend>
    		<label for="direccion">Dirección</label>
    		<textarea name="direccion" id="direccion" ></textarea>
    		<label for="poblacion">Población</label>
    		<input type="text" name="poblacion" id="poblacion">
    		<label for="cpostal">Código Postal</label>
    		<input type="text" name="cpostal" id="cpostal">
    	</fieldset>
    	<fieldset>
    		<legend>Datos de contacto</legend>
    		<label for="email">Email</label>
    		<input type="text" name="email" id="email">
    		<label for="telefono">Teléfono</label>
    		<input type="text" name="telefono" id="telefono">
    	</fieldset>
		<input class="boton" type="submit" value="Enviar datos">
    </form>
    </body>
</html>
