<html lang="ES">
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Atributos Globales</title>
		<style>
			#capa1 {
				background-color: #0C3F1D;
				position: fixed;
				top: 0px;
				left: 0px;
				width: 100px;
				height: 100px;
			}

			#capa2 {
				background-color: #00FFFF;
				position: fixed;
				top: 50px;
				left: 50px;
				width: 100px;
				height: 100px;
				filter:alpha(opacity=60);
			}
		</style>
	</head>
	<body>
		<div id="capa1" title="capa 1">Aqui va una capa</div>
		<div id="capa2" title="capa 2">Aqui va una capa</div>
	</body>
</html>
