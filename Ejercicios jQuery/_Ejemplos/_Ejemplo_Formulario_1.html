<script>
$(document).ready( function() {
	
$(':text').blur( function(){
    var regex = /^\d{8}-?[A-z]$/;
    var valorobtenido = $(this).val() ;
		
		if($(this).val()==''){
        alert('Escribe tu DNI');
		}else if(valorobtenido.search(regex) == -1) {
        alert('El DNI no es correcto, Use un formato como este: 12345678-A');
    } else {
        alert('OK');
    }
});

});
</script>
