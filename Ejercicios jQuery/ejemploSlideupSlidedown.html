<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ejemplo slideUp y slideDown</title>
		<style type="text/css">
			h1 {
				background-color: red;
				color: white;
			}
		</style>
		<script src="jquery.js"></script>
		<script>
		$(function() {
			//$('#uno').hide();
			$('#uno').slideUp(5000);
			$('#uno').slideDown(5000);
		});
		</script>
	</head>
	<body>
		<h1 id="uno">TITULAR UNO</h1>
	</body>
</html>
