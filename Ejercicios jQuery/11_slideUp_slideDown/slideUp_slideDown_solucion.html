<!doctype html>
<html lang="es">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Documento sin título</title>
		<style type="text/css">
			img {
				width:450px;
			}
		</style>
		<script src="jquery.js"></script>
		<script>
			$(function() {
				$('#subirtelon').click( function() {
					$('img').slideUp('slow');
				});
				$('#bajartelon').click( function() {
					$('img').slideDown('slow');
				});
			});
		</script>
	</head>
	<body>
		<button id="subirtelon">SUBIR TELÓN</button>
		<button id="bajartelon">BAJAR TELÓN</button>
		<img src="telon.jpg" />
	</body>
</html>
