<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Galería de imágenes</title>
		<script src="jquery.js"></script>
		<style type="text/css">
			* {
				margin: 0; 
				padding: 0; 
				font-family:Arial, Helvetica, sans-serif;
			}
			.contenedor {
				border-radius: 25px; 
				background: linear-gradient(to right, green,lightgreen);
				width: 900px;
				height: 700px;
				position: relative;
				margin: auto;
			}
			ul li{
				width: 100px;
				padding: 20px;
				border-bottom: 2px solid darkgreen;
				list-style: none;
				background: linear-gradient(to right, green, lightgreen);
				border-radius: 50px;
				color: white;
				font-weight: bold;
				text-align: center;
				cursor: pointer;
			}
			ul li img {
				border-radius: 25px;
				position: absolute;
				left: 200px;
				opacity: 0;
				top: -600px;
			}
		</style>
		<script type="text/javascript">
			$(function() {
				$('li').click( function() {
					var opacidad=$(this).find('img').css('opacity');
					$('li').stop(true).animate({width: 100},'fast');
					$('li').find('img')
						.stop(true)
						.animate({opacity: 0, top: -600}, 'slow');

					if(opacidad==0){
						$(this).stop(true).animate({width: 130},'fast');
						$(this).find('img')
							.stop(true).animate({opacity: 1, top: 50}, 'slow');
					};
				})
			})
		</script>
	</head>
	<body>
		<div class="contenedor">
		    <div class="menu">
		        <ul>
		            <li> FOTO 1 <img src="img/conil.jpg" /> </li>
		            <li> FOTO 2 <img src="img/rota.jpg" /> </li>
		            <li> FOTO 3 <img src="img/madridcentro.jpg" /> </li>
		            <li> FOTO 4 <img src="img/madridrio.jpg" /> </li>
		        </ul>
		    </div>
		</div>
	</body>
</html>
