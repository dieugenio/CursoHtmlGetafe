<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>CYCLE - SOLUCION 1</title>
		<script src="jquery.js"></script>
		<script src="jquery.cycle.all.js"></script>
		<script>
		$(document).ready(function() {
			  
			$('#fotos').cycle('fade');
			$('#boton').click( function() {
				$('#fotos').stop();
			});

		});
		</script>
	</head>
	<body>
		<button name="boton" id="boton">Detener animaci√≥n</button>
		<div id="fotos">
			<img src="elefante.jpg" width="150" height="150"/>
			<img src="hipo.jpg" width="150" height="150"/>
			<img src="perro.jpg" width="150" height="150"/>
		</div>
	</body>
</html>
