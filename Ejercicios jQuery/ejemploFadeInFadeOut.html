<!doctype html>
<html>
	<head>
		<title>Ejemplos FadeIn y FadeOut</title>
		<script src="jquery.js"></script>
		<script>
			$(function() {
				$('h1').fadeOut();
				$('h1').fadeIn();
			});
		</script>
	</head>
	<body>
		<h1 id="uno">TITULAR UNO</h1>
		<h1 id="dos">TITULAR DOS</h1>
	</body>
</html>
