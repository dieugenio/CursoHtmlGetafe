<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin título</title>
<script src="jquery.js"></script>
<script>
$(document).ready(function() {
	
$('#contrasena').attr('value','contraseña');
$('#correo').attr('value','correo electrónico');
var valor;

$('input:not([type=submit])').focus( function () {
	valor=$(this).attr('value');
	$(this).attr('value','');
});

$('input:not([type=submit])').blur( function () {
	$(this).attr('value',valor);
});

});
</script>

</head>

<body>
<form>
    <input type="text" id="usuario" value="usuario"/>
    <input type="text" id="ciudad" value="ciudad"/>
    <input type="email" id="correo"/>
    <input type="text" id="contrasena" />
    <input type="submit"/>
</form>
</body>
</html>
