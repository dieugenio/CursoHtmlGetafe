<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin t√≠tulo</title>
<script src="jquery.js"></script>
<script>
$(document).ready(function() {

var rutaoriginal;
var rutanueva;
var rutagrande;

$('img').mouseenter( function(){
    rutaoriginal = $(this).attr('src');
    rutanueva = rutaoriginal.replace('.jpg','_encolor.jpg');
    $(this).attr('src',rutanueva);
});
$('img').mouseleave( function(){
    $(this).attr('src',rutaoriginal);
});

$('img').click( function(){
   rutagrande = rutaoriginal.replace('.jpg','_grande.jpg');
    $('#mostrargrande').html('<img/>');
    $('#mostrargrande img').attr('src',rutagrande);
});


});
</script>
</head>
<body>
<img src="imagenes/amarillo.jpg" />
<img src="imagenes/azul.jpg" />
<img src="imagenes/rojo.jpg" />
<img src="imagenes/verde.jpg" />
<div id="mostrargrande">
</div>

</body>
</html>
