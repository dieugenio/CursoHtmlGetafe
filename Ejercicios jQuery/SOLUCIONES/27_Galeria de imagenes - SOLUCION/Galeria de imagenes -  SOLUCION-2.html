<script src="jquery.js"></script>
<script>
$(document).ready(function() {

var rutaoriginal;
var rutagrande;
$('img').click( function(){
    rutaoriginal = $(this).attr('src');
    rutagrande = rutaoriginal.replace('.jpg','_grande.jpg');
		$('#mostrargrande').html('<img src="'+rutagrande+'"/>');
		$('#mostrargrande img').hide().fadeIn('slow');

});


});
</script>

<img src="imagenes/azul.jpg" />

</div>
