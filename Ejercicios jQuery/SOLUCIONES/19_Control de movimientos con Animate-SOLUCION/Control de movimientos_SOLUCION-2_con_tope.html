<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin t√≠tulo</title>
<style type="text/css">
img { 
	position:absolute;
	right:0;
	bottom:0;
	}
button{
	position:relative; 
	z-index:1;
	}
#tope{
	position: relative;
	width:240px;
	height:240px;
	min-width:240px;
	min-height:240px;
	max-width:500px;
	max-height:500px;
	}
</style>
<script src="jquery.js"></script>
<script>
$(document).ready(function(e) {

$('#izquierda').click( function(){
	$('#tope').stop().animate({width:'-=100px'}, 'slow');
});
$('#derecha').click( function(){
	$('#tope').stop().animate({width:'+=100px'}, 'slow');
});
$('#arriba').click( function(){
	$('#tope').stop().animate({height:'-=100px'}, 'slow');;
});
$('#abajo').click( function(){
	$('#tope').stop().animate({height:'+=100px'}, 'slow');});	
	
	
});
</script>
</head>

<body>
<div>
<input type="button" id="izquierda" value="< " />
<input type="button" id="derecha" value=" >" />
<input type="button" id="arriba" value=" /\" />
<input type="button" id="abajo" value=" \/" />
</div>
<div id="tope">
<img src="bird.png"/>
</div>
</body>
</html>
