<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin título</title>
<style type="text/css">
label{ 
	float:left;
	width:100px;
	}
form div { margin-top:10px;}
[type="submit"]{ margin-top: 30px;}
form span{
	margin-left:10px;
	color:red;}
form span.ok{
	color:green;}
</style>
<script src="jquery.js"></script>
<script>
$(document).ready(function() {

function comprobarNombre(){
	$('[name="nombre"]').next('span').remove();
	if($('[name="nombre"]').val()==''){
		$('[name="nombre"]').after('<span>Introduce un valor</span>');
		return false;
	} else {
			$('[name="nombre"]').after('<span class="ok">OK</span>');
	}
}
function comprobarApellidos(){
	$('[name="apellidos"]').next('span').remove();
	if($('[name="apellidos"]').val()==''){
		$('[name="apellidos"]').after('<span>Introduce un valor</span>');
		return false;
	} else {
			$('[name="apellidos"]').after('<span class="ok">OK</span>');
	}
}

function comprobarDNI(){
	var regex = /^\d{8}-?[A-z]$/;
	var valorobtenido = $('[name="dni"]').val() ;
	$('[name="dni"]').next('span').remove();
	if(valorobtenido.search(regex) == -1) {
		$('[name="dni"]').after('<span>Introduzca un DNI válido</span>');
		return false;
    } else {
			$('[name="dni"]').after('<span class="ok">OK</span>');
    }
}

function comprobarTelefono(){
	var regex = /^\d{9}$/;
	var valorobtenido = $('[name=telefono]').val() ;
	$('[name=telefono]').next('span').remove();
	if(valorobtenido.search(regex) == -1) {
		$('[name=telefono]').after('<span>Introduzca un teléfono válido</span>');
		return false;
    } else {
			$('[name=telefono]').after('<span class="ok">OK</span>');
    }
}
function comprobarEmail(){
	var regex = /^[-\w\.]+@[A-z0-9]+(\.[A-z]+)+$/;
  var valorobtenido = $('[name="email"]').val() ;
  $('[name="email"]').next('span').remove();
  if(valorobtenido.search(regex) == -1) {
		$('[name="email"]').after('<span>Introduzca un email válido</span>');
		return false;
	}else {
        $('[name="email"]').after('<span class="ok">OK</span>');
  }
}
$('[name="nombre"]').blur(comprobarNombre);
$('[name="apellidos"]').blur(comprobarApellidos);
$('[name="dni"]').keyup(comprobarDNI);
$('[name="telefono"]').keyup(comprobarTelefono);
$('[name="email"]').keyup(comprobarEmail);
$('form').submit( function(){
     e.preventDefault();
	comprobarNombre();
	comprobarApellidos();
	comprobarDNI();
	comprobarTelefono();
	comprobarEmail();
});

});
</script>
</head>
<body>
<form>     
    <div>
        <label> Nombre </label>
        <input type="text" name="nombre"/> 
    </div>
    <div>
        <label> Apellidos </label>
        <input type="text" name="apellidos"/> 
    </div>
    <div>
        <label> DNI </label>
        <input type="text" name="dni"/> 
    </div>
    <div>
        <label> Teléfono </label>
        <input type="number" name="telefono" /> 
    </div>
    <div>
        <label> Email </label>
        <input type="email" name="email" /> 
    </div>
    <input type="submit" /> 
</form>


</body>
</html>
