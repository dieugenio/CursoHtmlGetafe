<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin título</title>
<style type="text/css">
*{margin:0; padding:0;}
img { 
	border-radius: 10px;
	box-shadow:2px 2px 5px black;
	margin:10px;
}
div{
	width:100px;
	height:100px;
	background:yellow;
}
</style>
<script src="jquery.js"></script>
<script src="jQueryRotateCompressed.js"></script>


<script>
$(document).ready(function() {

$('img').mouseenter( function(){  
	$(this).rotate({
		animateTo:15,
		duration:1000
	});
});

$('img').mouseleave( function(){  
	$(this).rotate({
		animateTo:0,
		duration:1000
	});
});

$('div').mouseenter( function(){  
	$(this)
	.animate({width:200,height:200},1000)
	.rotate({
		animateTo:180,
		duration:1000
	});
	
});

});
</script>
</head>

<body>
<a id="facebook" href="http://www.facebook.es"><img src="facebook.gif" /></a>
<a id="twitter" href="http://www.flickr.es"><img src="flickr.gif" /></a>
<a id="linkedin" href="http://www.linkedin.es"><img src="linkedin.gif" /></a>
<a id="youtube" href="http://www.pinterest.es"><img src="pinterest.gif" /></a>
<div>GÍRAME Y PONME A 200 PÍXELES</div>

</body>
</html>
