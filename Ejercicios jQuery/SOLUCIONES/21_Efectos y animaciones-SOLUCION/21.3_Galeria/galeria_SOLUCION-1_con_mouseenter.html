<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin t√≠tulo</title>
<style type="text/css">
* {margin: 0; padding: 0; font-family:Arial, Helvetica, sans-serif;}
.contenedor { 
	width: 900px;
	height: 700px;
	position: relative;
	margin: auto;
background-image: linear-gradient(to right, darkgreen, lightgreen);
border-radius: 30px;
	}
ul li{
list-style: none;
	width: 100px;
	padding: 20px;
border-bottom: 2px solid darkgreen;
background-image: linear-gradient(to right, darkgreen, lightgreen);
border-bottom: 2px solid darkgreen;
border-radius: 30px;
color: white;
font-weight: bold;
text-align: center;
	}
ul li img {
	position: absolute;
	border-radius: 30px;
	left: 200px;
	top: -600px;
	opacity: 0;

}
</style>
<script src="jquery.js"></script>
<script>
$(document).ready(function() {
	
$('li').mouseenter(function() {
	$(this).stop().animate({width:130});
	$(this).find('img').stop().animate({top:50,opacity:1}, 'slow');
});
$('li').mouseleave(function() {
	$(this).stop().animate({width:100});
	$(this).find('img').stop().animate({top:-600,opacity:0}, 'slow');
});
	
});
</script>
</head>

<body>
<div class="contenedor">
    <div class="menu">
        <ul>
            <li> FOTO 1 <img src="img/conil.jpg" /> </li>
            <li> FOTO 2 <img src="img/rota.jpg" /> </li>
            <li> FOTO 3 <img src="img/madridcentro.jpg" /> </li>
            <li> FOTO 4 <img src="img/madridrio.jpg" /> </li>
        </ul>
    </div>
</div>

</body>
</html>
