<html>
<head>
<meta charset="utf-8">
<title>Documento sin t√≠tulo</title>
<style type="text/css">
body{
	background: -webkit-linear-gradient(lightblue, white) fixed;}
div{
	width: 1000px;
	height: 400px;
	border: 1px solid gray;
	margin:auto;
	text-align: center;
	background-image:url(images/nubes.png);
	border-radius: 30px;
	box-shadow:0 0 25px gray;
}
img { position: relative;}
</style>
<script src="jquery.js"></script>
<script>
$(document).ready(function() {

function isla(){
	$('img')
	.animate({'top':'50px'},2500)
	.animate({'top':'0px'},2500, isla);
}

function nubes(){
	$('div')
	.css({'backgroundPosition':'0px'})
	.animate({'backgroundPosition':'800px'},2500,'linear' ,nubes);
}

nubes();
isla();

});
</script>

</head>

<body>
<div>
	<img src="images/flotante.png"/>
</div>
</body>
</html>
