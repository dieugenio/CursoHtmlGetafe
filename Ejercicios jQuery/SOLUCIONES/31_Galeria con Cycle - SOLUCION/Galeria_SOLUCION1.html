<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin t√≠tulo</title>
<style type="text/css">
a{
	color: gray;
	text-decoration: none;
	margin-right: 10px;
	}
a.activeSlide{
	color: red;
	font-weight: bold;
	}
</style>
<script src="jquery.js"></script>
<script src="jquery.cycle.js"></script>
<script>
$(document).ready(function() {

$('#fotos').cycle({
	timeout: 500,
	prev: '#anterior',
  next: '#siguiente',
	pager: '#controles span'
});
//$('#fotos').cycle('pause');  
$('#parar').click( function(){   
    $('#fotos').cycle('pause');  
}); 
$('#reproducir').click( function(){   
    $('#fotos').cycle('resume');
});


});
</script>
</head>
<body>
<div id="controles">
	<button id="anterior"> < </button>
  <button id="parar">| |</button>
  <button id="reproducir">|></button>
  <button id="siguiente">></button>
	<span id="paginacion"></span>
</div>
<div id="fotos">
    <img src="conil.jpg" width="401" height="600"/>
    <img src="madridcentro.jpg" width="600" height="429"/>
    <img src="madridrio.jpg" width="600" height="401"/>
    <img src="rota.jpg" width="401" height="600"/>
</div>
</body>
