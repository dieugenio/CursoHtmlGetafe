<style type="text/css">
a{
	color: gray;
	text-decoration: none;
	margin-right: 10px;

a.activeSlide{
	color: red;

#fotos{

}
#fotos div {
		text-align:center;

		width:700px; /*Es muy importante poner esta anchura para que funcione el text-align:center*/
		}
#controles{ 
	width: 200px;
	background-color: cyan;
	margin: auto;}
</style>
<script src="jquery.js"></script>
<script src="jquery.cycle.js"></script>
<script>
$(document).ready(function() {

$('#fotos').cycle({
	timeout: 500,
	prev: '#anterior',
  next: '#siguiente',
	pager: '#controles span'
});
//$('#fotos').cycle('pause');  
$('#parar').click( function(){   
    $('#fotos').cycle('pause');  
}); 
$('#reproducir').click( function(){   
    $('#fotos').cycle('resume');
});


});
</script>
</head>
<body>
<div id="controles">
	<button id="anterior"> < </button>
  <button id="parar">| |</button>
  <button id="reproducir">|></button>
  <button id="siguiente">></button>

</div>
