<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin t√≠tulo</title>
<style type="text/css">
img { border: 2px solid red;}

</style>
<script src="jquery.js"></script>
<script src="jquery.cycle.all.js"></script>
<script>
$(document).ready(function() {

$('#fotos').cycle({
    timeout: 500,
		pause: true //para al ponernos encima
});
$('#fotos').cycle('pause');   
$('#parar').click( function(){   
    $('#fotos').cycle('pause');  
}); 
$('#reproducir').click( function(){   
    $('#fotos').cycle('resume');
});


});
</script>
</head>

<body>
<div id="paginacion"></div>

<div id="fotos">
	<img src="elefante.jpg" width="150" height="150"/>
  <img src="hipo.jpg" width="150" height="150"/>
  <img src="perro.jpg" width="150" height="150"/>
</div>

<button id="parar">STOP</button>
<button id="reproducir">PLAY</button>

</body>
</html>
