<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Ejercicio con Animate</title>
		<style type="text/css">
			img {
				position: absolute;
				top: 200px;
				left: 0;
				opacity: 0.2;
			}
		</style>
		<script src="jquery.js"></script>
		<script type="text/javascript">
			function parar() {
				$('img').stop(mover);
			}
			function mover() {
				$('img')
				.css({top: '200px', left: 0, opacity: 0.2})
				.animate({top: 0, left:'200px', opacity: 1}, 1000)
				.animate({top: '200px', left:'400px'}, 1000)
				.animate({top: '200px', left: 0, opacity: 0.2}, 1000);
			}
			$(function() {
				$('#mover').click( mover );
				$('#parar').click( parar );
			});
		</script>
	</head>
	<body>
		<button id="mover">MOVER P√ÅJARO</button>
		<button id="parar">PARAR</button>
		<br />
		<img src="bird.png"/>
	</body>
</html>
