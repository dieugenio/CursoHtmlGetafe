<!DOCTYPE html>
<html lang="es">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Documento sin t√≠tulo</title>
		<script src="jquery.js"></script>
		<script>
			$(document).ready(function() {
				var rutaoriginal;
				var rutanueva;
				var regex = /(\.\w{3,4})$/;
				$('img').mouseenter( function() {
					rutaoriginal=$(this).attr('src');
					rutanueva=rutaoriginal.replace(regex,'_encolor.jpg');
					$(this).attr('src',rutanueva);
				});
				$('img').mouseleave( function() {
					$(this).attr('src',rutaoriginal);
				});
			});
		</script>
	</head>
	<body>
		<img src="imagenes/amarillo.png" />
		<img src="imagenes/azul.jpg" />
		<img src="imagenes/rojo.jpg" />
		<img src="imagenes/verde.jpg" />
	</body>
</html>
