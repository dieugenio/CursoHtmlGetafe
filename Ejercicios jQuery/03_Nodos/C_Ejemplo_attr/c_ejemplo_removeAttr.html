<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Ejemplo removeAttr</title>
		<script src="../../jquery.js"></script>
		<script>
			$(function() {
				$('[src="feliz.jpg"]').removeAttr('src');
			});
		</script>
	</head>
	<body>
		<img src="feliz.jpg" alt="carita feliz">
		<img src="enfadado.jpg" alt="carita enfadada">
	</body>
</html>
