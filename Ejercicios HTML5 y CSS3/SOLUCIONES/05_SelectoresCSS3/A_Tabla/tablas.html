<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Ejercicio tablas</title>
<style type="text/css">
*{
	margin:0;
	padding:0;
}

table, th, td {
	border: 1px solid black;
	padding:5px;
	font-family:"Arial Black", Gadget, sans-serif;
}
table {
	border-collapse: collapse; 
}

</style>
</head>

<body>
<table>

    <th>Cambio</th>

    <th>Mínimo</th>
  </tr>
  <tr>
    <th>Euro/Dolar</th>

    <td>1.2527</td>
    <td>1.2839</td>
    <td>1.2488</td>

  <tr>

    <td>119.05</td>
    <td>119.82</td>
    <td>119.82</td>
  </tr>
  <tr>
    <th>Libra/Dolar</th>
    <td>1.8606</td>
    <td>1.8611</td>
    <td>1.8651</td>
    <td>1.8522</td>
  </tr>
  <tr>
    <th>Yen/Euro</th>
    <td>0.6711</td>
    <td>0.6705</td>

    <td>0.6713</td>
  </tr>
</table>

</body>
