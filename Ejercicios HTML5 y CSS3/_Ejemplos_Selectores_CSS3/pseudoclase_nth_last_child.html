<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Ejemplo pseudoclase nth-last-child</title>
		<style type="text/css">
			p:nth-last-child(2) {
				color: red;
				background-color: yellow;
			}
			p:nth-last-child(2):after {
				content: " --> nth-last-child(2)";
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<h1>Titular Principal</h1>
		<p>Parrafo 1</p>
		<p>Parrafo 2</p>
		<p>Parrafo 3</p>
		<p>Parrafo 4</p>
	</body>
</html>
