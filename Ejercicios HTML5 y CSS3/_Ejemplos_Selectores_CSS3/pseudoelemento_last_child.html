<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Ejemplo pseudoelemento last-child</title>
		<style type="text/css">
			p:last-child {
				color: red;
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<h1>Titular Principal</h1>
		<p>Parrafo 1</p>
		<p>Parrafo 2</p>
		<p>Parrafo 3</p>
		<p>Parrafo 4</p>
	</body>
</html>
