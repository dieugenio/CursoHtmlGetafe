<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Ejemplo selector de atributos</title>
		<style type="text/css">
/*			Que empiecen por "ver" */
			a[href^="ver"] {
				color: red;
			}

			[href^="ver"] {
				color: red;
			}

			[href^=ver] {
				color: red;
			}
/*			Que terminen en "proximos.html" */
			a[href$="proximos.html"] {
				color: green;
			}

			[href$="proximos.html"] {
				color: green;
			}
/*			Que contengan "cursos" */
			a[href*="cursos"] {
				color: orange;
			}

			[href*="cursos"] {
				color: orange;
			}

			[href*=cursos] {
				color: orange;
			}
		</style>
	</head>

		</ul>
	</body>
</html>
