<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Ejercicio Formularios con HTML5 y CSS3</title>
		<style type="text/css">
			input {
				display: block;
			}
			input:valid {
				border: 1px solid green;
			}
			input:invalid {
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>DATOS DE USUARIO</legend>
				<label for="user_name">Usuario:</label>
				<input type="text" name="user_name" id="user_name" autofocus required>
				<label for="user_password">Contraseña:</label>
				<input type="password" name="user_password" id="user_password" required autocomplete="off">
				<label for="phone_number">Teléfono:</label>
				<input type="tel" pattern="[0-9] {9}" name="phone_number" id="phone_number" required>
				<label for="user_email">Correo electrónico:</label>
				<input type="email" name="user_email" id="user_email" requiered
				placeholder="usuario@correoweb.com">
			</fieldset>
			<fieldset>
				<legend>COMPRAR BILLETE</legend>
				<label for="tickets_count">Número de pasajeros</label>
				<input type="number" name="tickets_count" id="tickets_count" max="99" min="1" value="1">
				<label for="source_city">Origen</label>
				<input type="text" name="source_city" id="source_city" required list="cities">
				<label for="target_city">Destino</label>
				<input type="text" name="target_city" id="target_city" required list="cities">
				<label for="start_dt">Fecha de Ida</label>
				<input type="date" name="start_dt" id="start_dt" required>
				<label for="return_dt">Fecha de Vuelta</label>
				<input type="date" name="return_dt" id="return_dt" required>
				<datalist id="cities">
					<option value="Alcobendas"</option>
					<option value="Alcorcón"</option>
					<option value="Getafe"</option>
					<option value="Leganés"</option>
					<option value="Madrid"</option>
					<option value="Móstoles"</option>
				</datalist>
			</fieldset>
			<input type="submit" value="Enviar">
		</form>
	</body>
</html>
