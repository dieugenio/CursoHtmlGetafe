<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Prueba con Transform</title>
		<style type="text/css">
			h1 {
				width: 200px;
			}
			h1:hover {
				transform: scale(1.5,1.5) translate(30px, 0px);
				-moz-transform: scale(1.5,1.5) translate(30px, 0px);
				-webkit-transform: scale(1.5,1.5) translate(30px, 0px);
				-ms-transform: scale(1.5,1.5) translate(30px, 0px);
				-o-transform: scale(1.5,1.5) translate(30px, 0px);
			}
			h2 {
				width: 200px;
			}
			h2:hover {
				transform: rotate(10deg);
				-moz-transform: rotate(10deg);
				-webkit-transform: rotate(10deg);
				-ms-transform: rotate(10deg);
				-o-transform: rotate(10deg);
			}
		</style>
	</head>
	<body>
		<h1>Titulo 1</h1>
		<h2>Titulo 2</h2>
	</body>
</html>
