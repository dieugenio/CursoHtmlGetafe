<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Documento sin t√≠tulo</title>
	<style type="text/css">
		* {margin: 0; padding: 0; font-family:Arial, Helvetica, sans-serif;}
		.contenedor { 
			background-image: linear-gradient(to right, green, lightgreen);
			border-radius: 25px;
			width: 900px;
			height: 700px;
			}
		ul li{
			background-color: green;
			background-image: linear-gradient(to right, green, lightgreen);
			border-bottom: 2px solid green;
			border-radius: 30px;
			color: white;
			font-weight: bold;
			list-style: none;
			padding: 20px;
			width: 120px;
			text-align: center;
		}
		ul li img {
			border-radius: 25px;
			left: 200px;
			position: absolute;
			top: -600px;
			transition: 1s linear;
			opacity: 0;
		}
		ul li img {
			transition: 1s linear;
		}
		ul li:hover img{
			left: 200px;
			top: 50px;
			opacity: 1;
		}
		ul li:hover {
			width: 150px;
		}
	</style>
</head>
<body>
	<div class="contenedor">
	    <div class="menu">
	        <ul>
	            <li> FOTO 1 <img src="img/conil.jpg" /> </li>
	            <li> FOTO 2 <img src="img/rota.jpg" /> </li>
	            <li> FOTO 3 <img src="img/madridcentro.jpg" /> </li>
	            <li> FOTO 4 <img src="img/madridrio.jpg" /> </li>
	        </ul>
	    </div>
	</div>
</body>
</html>
