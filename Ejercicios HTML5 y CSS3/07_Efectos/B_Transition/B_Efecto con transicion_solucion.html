<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin título</title>
<style type="text/css">
*{margin:0; padding:0;}
	a {
		width: 40px;
		display: inline-block;
	}
	div {
		width: 100px;
		height: 100px;
		background-color: yellow;
		transition: transform 1s;
	}
	div:hover {
		transform: translate(50px,50px) scale(2,2) rotate(180deg);
	}
	img {
		border-radius: 5px 5px 5px 5px;
		box-shadow: 1px 1px 2px 1px black;
		transition: transform 1s;
	}
	img:hover {
		transform: rotate(20deg);
}
</style>


</head>

<body>
<a id="facebook" href="http://www.facebook.es"><img src="facebook.gif" /></a>
<a id="twitter" href="http://www.flickr.es"><img src="flickr.gif" /></a>
<a id="linkedin" href="http://www.linkedin.es"><img src="linkedin.gif" /></a>
<a id="youtube" href="http://www.pinterest.es"><img src="pinterest.gif" /></a>
<div>GÍRAME Y PONME A 200 PÍXELES</div>
</body>
</html>
