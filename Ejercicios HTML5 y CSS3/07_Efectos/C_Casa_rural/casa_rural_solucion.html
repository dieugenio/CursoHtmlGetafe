<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Casa Rural. Soluci√≥n</title>
	<style type="text/css">
		* {
			margin: 0; 
			padding: 0;
			font-family: Arial, Helvetica, sans-serif;
		}
		.contenedor {
			border: 2px solid green;
			margin-top:100px;
			position:relative;
			height: 300px;
			width: 400px;
			background-color: green;
			color: white;
			overflow: hidden;
			}
		img.uno {
			position:absolute;
			top:0;
			clip: rect(0px 400px 150px 0px);
			transition: margin-top 1s;
		}
		img.dos {
			position:absolute;
			top:0;
			clip: rect(150px 400px 300px 0px);
			transition: margin-top 1s;
		}
		div:hover img.uno {
			margin-top: -150px;
		}
		div:hover img.dos {
			margin-top: 150px;
		}
		div.texto {
			width: 200px;
			margin: auto;
			transition: all 1s 0.5s;
			opacity: 0;
		}
		div.contenedor:hover div.texto {
			transform: scale(1.5,1.5) translateY(-30px);
			opacity: 1;
		}
		h1 {
			padding-top: 100px;
		}
	</style>
	</head>

	<body>
		<div class="contenedor">
		    <div class="texto">
			    <h1>Casa rural</h1>
			    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.Mauris suscipit ipsum ut massa dapibus ultrices. In elit mauris, adipiscing eget. </p>
		    </div>	
		    <img class="uno" src="casarural.jpg" width="400" height="300" />
		    <img class="dos" src="casarural.jpg" width="400" height="300" />
		</div>
	</body>
</html>
